Beepograph
<script>
var sounds = ["1.wav", "2.wav", "3.wav"] ;
var beepLength = 60 ; //Beep length in seconds
var pauseLength = 60 ; //Beep length in seconds

var interval = 25 ;
setInterval(onTimerTick, interval);
var down = 0;
var pressed = [] ;
var count = 0 ; // count seconds
function onTimerTick(sound) {
    if (count <= (beepLength*(100/interval)){
		var audio = new Audio(eval(sound));
		audio.currentTime = 0;
		audio.play();
	}
	else if(count == (beepLength*(100/interval)) + (pauseLength*(100/interval))){
		break;
	}
	else{
		if (down==1){
			pressed.push(1);
		}
		else{
			pressed.push(0);
		}
	}
    count += 1 ;
}

function examine(){
	for (var sound in sounds) { 
		onTimerTick(sound) ; 
	}
}


function mouseDown(){
down = 1 ;
alert(down);
}


function mouseUp(){
down = 0 ;
}


</script>
<br>
<button class="complete" onclick="examine()" type="button">start the examination</button>
<br>
<button class="complete" onmousedown="mouseDown()" onmouseup="mouseUp() type="button">I hear a beep</button>
